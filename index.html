<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1 class="title">Dictionary</h1>
        <div class="container">
            <div class="inputs">
                <input id="textinput" placeholder="Enter word" type="text">
                <button id="searchbutton"><box-icon name='search-alt-2'></box-icon></button>
            </div>
            <div class="inner-container">
                <h1 id="word" class="word">Word</h1>
                <h4 id="phonetic" class="phonetic">Phonetic</h4>
                <audio id="audio" controls></audio>
                <h4 id="pos" class="pos">PartOfSpeech</h4>
                <h4 id="def" class="def">definations</h4>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
